<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write Post â€¢ SR-ZS Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Playfair+Display:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-blur blur-a"></div>
    <div class="bg-blur blur-b"></div>

    <header class="site-header">
      <div class="brand">SR-ZS</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="admin.html">Write</a>
      </nav>
      <button id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
    </header>

    <main>
      <section class="card form-card">
        <p class="eyebrow">PUBLISH</p>
        <h1>Write a new blog post</h1>
        <form id="postForm" class="post-form">
          <label>
            Title
            <input required name="title" placeholder="Post title" />
          </label>
          <label>
            Category
            <input name="category" placeholder="Engineering / Notes / Life" />
          </label>
          <label>
            Excerpt
            <textarea required name="excerpt" rows="3" placeholder="Short summary for homepage"></textarea>
          </label>
          <label>
            Content
            <textarea required name="content" rows="8" placeholder="Write your full post here..."></textarea>
          </label>
          <div class="hero-actions">
            <button type="submit" class="cta">Publish post</button>
            <a href="index.html" class="cta cta-outline">Back to home</a>
          </div>
        </form>
        <p id="saveMsg" class="tag"></p>
      </section>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
